name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Cache Node Modules
        id: cache-node
        uses: actions/cache@v3
        with:
          path: node_modules/
          key: ${{ runner.os }}-node-${{ hashFiles('bun.lockb') }}

      - name: Install
        if: ${{ !steps.cache-node.outputs.cache-hit }}
        run: bun install

      - name: Check
        run: bun run check

      - name: Lint
        run: bun run lint

  build:
    runs-on: ubuntu-latest
    needs:
      - test

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Cache Node Modules
        id: cache-node
        uses: actions/cache@v3
        with:
          path: node_modules/
          key: ${{ runner.os }}-node-${{ hashFiles('bun.lockb') }}

      - name: Install
        if: ${{ !steps.cache-node.outputs.cache-hit }}
        run: bun install

      - name: Build
        run: bun run build
